{% extends "base.html"%}
{% block title %} View Data {% endblock %}
{% block content %}
<h2> Diamonds Dataset </h2>
<table border = 1>
	<tr> 
		{% for name in field_names %} 
			<th>{{name}}</th>
		{% endfor %}
	</tr>
	{% for diamond in diamondDetails %}
	<tr>
		{%for i in range(diamond|length)%}
			<td>{{diamond[i]}} </td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>


{% endblock %}
